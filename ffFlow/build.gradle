group 'com.fangfaze.java.ffweifuwu.ffRibbon'
version '1.0-SNAPSHOT'

apply plugin: 'java'
apply plugin: 'org.springframework.boot'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}
dependencies {
    compile group: 'com.h2database', name: 'h2', version: '1.4.190'
    compile group: 'org.springframework.boot', name: 'spring-boot-starter-web', version: '1.5.12.RELEASE'
    compile group: 'org.flowable', name: 'flowable-spring-boot-starter-rest', version: '6.3.0'

}
